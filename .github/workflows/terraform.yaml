name: Terraform CI/CD

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      destroy:
        description: "Destroy Terraform resources"
        required: false
        default: "false"

permissions:
  id-token: write
  contents: read
  issues: write

env:
  AWS_ACCOUNT_ID: "920373021859"
  AWS_REGION: "eu-west-1"

jobs:
  apply:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/TamirGitHubOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Initialize Terraform
        run: terraform init

      - name: Run Terraform Plan (Pull Request)
        if: github.event_name == 'pull_request'
        run: terraform plan

      - name: Apply Terraform Changes (Main Branch)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve

  destroy:
    name: Terraform Destroy (Manual Only)
    runs-on: ubuntu-latest
    needs: apply
    steps:
      - name: Wait for approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: tamirna811@gmail.com
          minimum-approvals: 1

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/TamirGitHubOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Initialize Terraform
        run: terraform init

      - name: Run Terraform Destroy
        run: terraform destroy -auto-approve